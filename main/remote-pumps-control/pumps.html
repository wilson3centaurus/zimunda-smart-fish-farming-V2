<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Control</title>
  <link rel="stylesheet" href="pumps.css">
  <link rel="shortcut icon" href="../zimunda-icon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Pump Control Panel</h1>
    <div class="pump-control">
      <h2>Inlet Pump</h2>
      <button id="inlet-on" class="btn btn-on">Turn On</button>
      <button id="inlet-off" class="btn btn-off">Turn Off</button>
    </div>
    <div class="pump-control">
      <h2>Outlet Pump</h2>
      <button id="outlet-on" class="btn btn-on">Turn On</button>
      <button id="outlet-off" class="btn btn-off">Turn Off</button>
    </div>
  </div>
  <script>
    const RASPBERRY_PI_IP = 'http://<YOUR_RASPBERRY_PI_IP>:5000';

document.getElementById('inlet-on').addEventListener('click', function() {
    fetch(`${RASPBERRY_PI_IP}/control-pump`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pump: 'inlet', action: 'on' }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

document.getElementById('inlet-off').addEventListener('click', function() {
    fetch(`${RASPBERRY_PI_IP}/control-pump`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pump: 'inlet', action: 'off' }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

document.getElementById('outlet-on').addEventListener('click', function() {
    fetch(`${RASPBERRY_PI_IP}/control-pump`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pump: 'outlet', action: 'on' }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

document.getElementById('outlet-off').addEventListener('click', function() {
    fetch(`${RASPBERRY_PI_IP}/control-pump`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ pump: 'outlet', action: 'off' }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
    })
    .catch((error) => {
        console.error('Error:', error);
    });
});

  </script>
</body>
</html>
