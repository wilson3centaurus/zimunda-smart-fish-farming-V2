<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Control</title>
  <link rel="stylesheet" href="pumps.css">
  <link rel="shortcut icon" href="../zimunda-icon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Pump Control Panel</h1>
    <div class="pump-control">
      <h2>Inlet Pump</h2>
      <button id="inlet-on" class="btn btn-on">Turn On</button>
      <button id="inlet-off" class="btn btn-off">Turn Off</button>
    </div>
    <div class="pump-control">
      <h2>Outlet Pump</h2>
      <button id="outlet-on" class="btn btn-on">Turn On</button>
      <button id="outlet-off" class="btn btn-off">Turn Off</button>
    </div>
  </div>
  <script src="pumps.js"></script>
</body>
</html>
